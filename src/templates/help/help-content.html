<div class="help-content">
	<div class="help-heading" ng-if="initialFlags.contextualHelpEnabled">
		<button id="help-back-button"
				type="button"
				class="icon-container"
				title="Back"
				aria-label="Back"
				ng-disabled="navigationCollection.length <= 1 || currentNavigationIndex == 0"
				ng-click="navigateToPreviousState()">
			<i class="icon icon-prev"></i>
		</button>
		<button id="help-forward-button"
				type="button"
				class="icon-container"
				title="Forward"
				aria-label="Forward"
				ng-disabled="navigationCollection.length == currentNavigationIndex + 1"
				ng-click="navigateToNextState()">
			<i class="icon icon-next"></i>
		</button>
		<button id="help-home-button"
				type="button"
				class="icon-container"
				title="Home"
				aria-label="Home"
				ng-disabled="navigationCollection[currentNavigationIndex] == 'home'"
				ng-click="navigateToHome()">
			<i class="icon icon-home"></i>
		</button>
		<button id="open-help-central"
				type="button"
				title="Open help central"
				aria-label="Open help central"
				class="icon-container"
                ng-click="navigateToHelpCentral()">
			<i class="icon icon-newtab"></i>
		</button> 
        <button id="helpFlyoutPin"
                aria-label="pin"
                class="icon-container pull-right" 
                ng-click="onPinHelpFlyoutClick()" 
                title="{{ !isHelpFlyoutPinned ? 'Click to Pin' : 'Click to Unpin'}}"
                render-fxp-breadcrumb>
            <i class="icon" ng-class="{'icon-pinLegacy': !isHelpFlyoutPinned, 'icon-unpinLegacy': isHelpFlyoutPinned}">
            </i>
        </button> 
		<div class="help-row" ng-if="isHelpOpen">
			<section fxp-include-static-template="/templates/help/search-control.html"></section>
		</div>
	</div>
	<div class="helpHeading" ng-if="!initialFlags.contextualHelpEnabled">Help</div>
	<section ng-if="navigationCollection[currentNavigationIndex] == 'home'"
			 fxp-include-static-template="/templates/help/help-links.html">
	</section>
	<!--verifying for current navigation tab is showing for article  content -->
	<section ng-if="templateCheck('article')"
			 fxp-include-static-template="/templates/help/help-article.html">		
	</section>
	<section ng-if="templateCheck('search')"
			 fxp-include-static-template="/templates/help/search-links.html">
	</section>
  <section class="fxp_pageloader inlineloader" ng-if="showHelpLoader" id="helpLoaderContainer">
    <span class="fxp_loaderText" id="help_loaderText" aria-live="assertive">Loading</span>
  </section>
</div>
